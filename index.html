<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>MetaTrader5 Web Terminal</title>
</head>

<body>
    <div id="webterminal" style="width:100%;height:900px;"></div>
    <script type="text/javascript" src="https://metatraderweb.app/trade/widget.js"></script>
    <script type="text/javascript">
        new MetaTraderWebTerminal( "webterminal", {
        version: 5,
        servers: ["MetaQuotes-Demo", "MetaQuotes-Live"],
        server: "MetaQuotes-Demo",
        utmSource: "www.metaquotes.net",
        demoAllServers: true,
        language: "en",
        colorScheme: "black_on_white"
    } );
    </script>
</body>

</html>
